<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Oswald:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="website-logo.png" alt="">
                </div>
                <ul>
                    <li><a href="#">RETAIL</a></li>
                    <li><a href="#">SME</a></li>
                    <li><a href="#">CORPORATE</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">COVID 19</a></li>
                    <li><a href="#">CAMPGAINS</a></li>
                </ul>
                <div class="searchbar">
                    <img src="search-icon.png" alt="">
                   <input type="button" value="search">
                </div>
            </nav>
 
            <!-- small card-1 -->
            <div class="car">
                <img src="car.png" alt="">
                Car Loan
            </div>

            <!-- small card-2 -->
            <div class="home">
                <img src="House.png" alt="">
                Home Loan
            </div>

            <!-- text part -->
            <div class="text">
                <h1>Chase Your <br>Dream with us</h1>
                <p>
                    The harder you work for something, the <br>greater you'll feel when you achieve it.
                </p>
                <div class="click">
                    <div id="apply">APPLY ONLINE</div>
                    <div id="loan">LOAN CALCULATOR</div>
                </div>
            </div>

            <!-- footer -->
            <footer>
                    <img src="phone.png" alt="">
                    <span>1659 |</span>
                    <img src="facebook.png" alt="">
                    <img src="youtube.png" alt="">
                    <img src="linkedin.png" alt="">
                    <img src="instagram.png" alt="">
            </footer>
        </div>
    </div>
</body>
</html>
